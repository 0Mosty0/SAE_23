<!DOCTYPE html>
<html>
<head>
	<title>Inscription</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Inscription</h1>
	</header>
	<main>
		<form action="register.php" method="post">
			<label for="nom">Nom :</label>
			<input type="text" id="nom" name="nom" required><br>

			<label for="prenom">Prénom :</label>
			<input type="text" id="prenom" name="prenom" required><br>

			<label for="passwords">Mot de passe :</label>
			<input type="password" id="passwords" name="passwords"  pattern="(?=.*\d)(?=.*[!@#$%^&*()\-_=+{};:,<.>])(?=.*[a-z])(?=.*[A-Z]).{8,}" required><br>

			<label for="email">Adresse e-mail :</label>
			<input type="email" id="email" name="email" required><br>

			<label for="dates">Date de naissance :</label>
			<input type="date" id="dates" name="dates" required><br>

			<label for="ville">Ville :</label>
			<input type="text" id="ville" name="ville" required><br>

			<label for="codepostal">Code postal :</label>
			<input type="text" id="codepostal" name="codepostal" required><br>

			<label for="adresse">Adresse :</label>
			<textarea id="adresse" name="adresse" required></textarea><br>

			<input type="submit" value="S'inscrire">
		</form>
	</main>
	<footer>
		<p>&copy; 2023 - Tous droits réservés</p>
	</footer>
</body>
</html>
